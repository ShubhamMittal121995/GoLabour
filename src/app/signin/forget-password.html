<div mat-dialog-title>
    <b>Forget Password</b>
    <span class="float-right"><button mat-button (click)="onClick()"><i class="material-icons">close</i></button></span>
</div>
<div mat-dialog-content>
    <mat-form-field style="display : block">
        <input matInput placeholder="Enter your email" [formControl]="email">
        <mat-error *ngIf="email?.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="email?.invalid" [mat-dialog-close]="email">Send Password</button>
</div>
