<div class="container" *ngIf="check('token');">
    <div class="row p-3">
        <div class="col-sm-12 mx-auto setPadding">
            <ngb-carousel *ngIf="images">
                <ng-template ngbSlide>
                    <img class="d-block w-100" [src]="images[0]" alt="Random first slide">
                    <div class="carousel-caption">
                        <h3>Construction</h3>
                        <p>Owing to the rich industrial experience and expertise in this business.</p>
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <img class="d-block w-100" [src]="images[1]" alt="Random second slide">
                    <div class="carousel-caption">
                        <h3>Construction</h3>
                        <p>The Construction and Home Improvement Community. Find contractors, suppliers and manufacturers. </p>
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <img class="d-block w-100" [src]="images[2]" alt="Random third slide">
                    <div class="carousel-caption">
                        <h3>Plumber</h3>
                        <p>Plumbers perform a vast array of plumbing services.</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
