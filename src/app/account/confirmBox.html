<div mat-dialog-content>
    <b>Confirm</b>
</div>
<div mat-dialog-actions>
    <div class="row">
        <div class="col">
            <button mat-raised-button color="primary" [mat-dialog-close]="true"> Yes </button>
        </div>
        <div class="col">
            <button mat-raised-button color="primary" (click)="goOff()"> No </button>
        </div>
    </div>
</div>
